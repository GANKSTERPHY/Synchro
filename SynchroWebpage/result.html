<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Result | Synchrom</title>

  <!-- ✅ ฟอนต์ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="result.css">
  
  <link rel="icon" href="assets/icon.png">
</head>

<body>
  <!-- ✅ โลโก้มุมซ้ายบน -->
  <div class="logo">
    <a href="/Synchro/index.html">
      <img src="assets/Img/logo.svg" alt="Website Logo">
    </a>
  </div>

  <!-- ✅ Navbar -->
  <nav>
    <ul>
      <li><a href="/Synchro/index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="result.html">Result</a></li>
      <li><a href="documentation.html">Documentation</a></li>
      <li><a href="documentation.html#ourteam">Member</a></li>
    </ul>
  </nav>

  <!-- ✅ ส่วนเนื้อหา Game Result -->
  <div class="content fade-up">
    <h1 class="title fade-up" id="pageTitle">Game Result</h1>

    <div class="score-section fade-up">
      <p class="score-label">score</p>
      <h2 class="score-value" id="scoreValue">0%</h2>
      <div class="grade-btn" id="gradeBadge">No Data</div>
    </div>

    <div class="detail-section fade-up">
      <div class="stat">Miss<br><span id="missStat">0</span></div>
      <div class="stat">Okay<br><span id="okayStat">0</span></div>
      <div class="stat">Great<br><span id="greatStat">0</span></div>
      <div class="stat">Perfect<br><span id="perfectStat">0</span></div>
    </div>

    <!-- ✅ กล่องล่าง -->
    <div class="bottom-container fade-up">

      <!-- 🔹 Side Box -->
      <div class="side-box fade-up">
        <div class="circle top-circle" onclick="window.location.href='dashboard.html'">
          <img src="assets/Img/align-justify.svg" alt="icon-top">
        </div>
        <div class="circle bottom-circle" onclick="resetGame()">
          <img src="assets/Img/refresh.svg" alt="icon-bottom">
        </div>
      </div>

      <!-- 🔹 Bottom Box -->
      <div class="bottom-box fade-up">
        <div class="bottom-box-top">
          <div class="song-info">
            <p class="song-title" id="nowPlayingTitle">No Song Selected</p>
            <p class="song-artist" id="nowPlayingArtist">---</p>
          </div>

          <!-- ✅ ดาว -->
          <div class="song-stars" id="songStars">
            <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" alt="star" class="star">
            <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" alt="star" class="star">
            <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" alt="star" class="star">
            <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" alt="star" class="star">
            <img src="https://cdn-icons-png.flaticon.com/512/2107/2107957.png" alt="star" class="star">
          </div>
        </div>

        <!-- ✅ แถบ progress -->
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- ✅ ปุ่มควบคุมเพลง -->
        <div class="music-controls">
          <img src="assets/Img/angle-left.svg" alt="previous" class="control-btn" onclick="previousSong()">
          <img src="assets/Img/play.svg" alt="pause" class="control-btn" id="playBtn" onclick="togglePlay()">
          <img src="assets/Img/angle-right.svg" alt="next" class="control-btn" onclick="nextSong()">
        </div>
      </div>

      <!-- 🔹 Score History -->
      <div class="score-history fade-up">
        <h3>score history</h3>

        <!-- 🔸 กล่องย่อยแต่ละเพลง -->
        <div id="historyList">
          <p style="color: #666; text-align: center; padding: 20px; font-size: 14px;">No history yet</p>
        </div>
      </div>

    </div>
  </div>
  <script src="result.js"></script>
</body>
</html>
