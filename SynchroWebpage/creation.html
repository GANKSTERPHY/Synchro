<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Creator | Synchrom</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

<!-- Reuse main stylesheet -->
<link rel="stylesheet" href="style.css">

<link rel="icon" href="assets/icon.png">

<style>
/* Page-specific styles only */
#container {
  display: flex;
  flex-direction: row;
  height: 100vh;
  padding-top: 120px;
}

#leftPanel {
  width: 320px;
  padding: 30px 25px;
  background: rgba(38, 11, 104, 0.3);
  backdrop-filter: blur(10px);
  border-right: 2px solid rgba(194, 49, 201, 0.3);
  display: flex;
  flex-direction: column;
  gap: 15px;
  overflow-y: auto;
  box-shadow: 0 0 30px rgba(194, 49, 201, 0.2);
}

#leftPanel h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #b310ff, #ff66cc, #00ffff);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#leftPanel input[type="text"],
#leftPanel input[type="number"] {
  width: 100%;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(194, 49, 201, 0.4);
  border-radius: 10px;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

#leftPanel input:focus {
  outline: none;
  border-color: #C231CA;
  box-shadow: 0 0 15px rgba(194, 49, 201, 0.4);
  background: rgba(255, 255, 255, 0.08);
}

#leftPanel input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.typeToggle {
  padding: 10px 20px;
  cursor: pointer;
  border: 2px solid rgba(194, 49, 201, 0.4);
  background: rgba(38, 11, 104, 0.3);
  color: #fff;
  border-radius: 10px;
  font-family: 'Orbitron', sans-serif;
  font-weight: 600;
  transition: all 0.3s ease;
  width: auto;
}

.typeToggle:hover {
  transform: scale(1.05);
  border-color: #C231CA;
  box-shadow: 0 0 15px rgba(194, 49, 201, 0.3);
}

.typeToggle.active {
  background: linear-gradient(120deg, #260B69, #C231CA);
  border-color: #ff00ff;
  box-shadow: 0 0 20px rgba(194, 49, 201, 0.6);
}

#leftPanel button:not(.typeToggle) {
  width: 100%;
  padding: 12px;
  background: linear-gradient(120deg, #260B69, #C231CA);
  border: none;
  border-radius: 10px;
  color: white;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(194, 49, 201, 0.3);
}

#leftPanel button:not(.typeToggle):hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(194, 49, 201, 0.5);
}

#leftPanel button:not(.typeToggle):active {
  transform: translateY(0);
}

textarea {
  width: 100%;
  height: 180px;
  background: rgba(0, 0, 0, 0.4);
  color: #00ffff;
  border: 1px solid rgba(194, 49, 201, 0.4);
  border-radius: 10px;
  padding: 15px;
  font-family: 'Courier New', monospace;
  font-size: 0.85rem;
  resize: vertical;
}

textarea:focus {
  outline: none;
  border-color: #C231CA;
  box-shadow: 0 0 15px rgba(194, 49, 201, 0.4);
}

#gameContainer {
  flex: 1;
  overflow-y: scroll;
  background: rgba(0, 0, 0, 0.3);
  display: flex;
  justify-content: center;
  padding: 20px;
}

#gameContainer::-webkit-scrollbar {
  width: 10px;
}

#gameContainer::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
}

#gameContainer::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #260B69, #C231CA);
  border-radius: 10px;
}

#gameArea {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2px;
  width: fit-content;
}

.tile {
  border: 1px solid rgba(194, 49, 201, 0.3);
  background: rgba(38, 11, 104, 0.2);
  cursor: pointer;
  transition: all 0.15s ease;
  width: 80px;
  height: 35px;
  border-radius: 4px;
}

.tile:hover {
  background: rgba(194, 49, 201, 0.3);
  border-color: #C231CA;
}

.tile.active {
  background: linear-gradient(135deg, #00ff88, #00ffff);
  box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
  border-color: #00ffff;
}

.tile.hold {
  background: linear-gradient(135deg, #00ffff, #0088ff);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
  border-color: #00ffff;
}

#leftPanel::-webkit-scrollbar {
  width: 8px;
}

#leftPanel::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
}

#leftPanel::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #260B69, #C231CA);
  border-radius: 10px;
}

body {
  background: radial-gradient(circle at top right, #260B68, transparent 50%),
              radial-gradient(circle at bottom left, #c231c9, transparent 60%),
              #000;
}
</style>
</head>
<body>

<!-- Logo -->
<div class="logo">
  <a href="index.html">
    <img src="/SynchroWebpage/assets/Img/logo.svg" alt="Website Logo">
  </a>
</div>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="/index.html">Home</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="result.html">Result</a></li>
    <li><a href="documentation.html">Documentation</a></li>
    <li><a href="documentation.html#ourteam">Member</a></li>
  </ul>
</nav>

<div id="container">
  <div id="leftPanel">
    <h2>Song Creator</h2>
    <input type="text" id="songName" placeholder="Song Name" />
    <input type="text" id="artist" placeholder="Artist" />
    <input type="number" id="length" placeholder="Length (seconds)" />
    <button onclick="resizeGrid()">Set Length</button>
    
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <button class="typeToggle active" id="tapBtn" onclick="setTileType('tap')">Tap</button>
      <button class="typeToggle" id="holdBtn" onclick="setTileType('hold')">Hold</button>
    </div>
    
    <button onclick="exportJSON()" style="margin-top: 20px;">Export JSON</button>
    <textarea id="jsonOutput" readonly></textarea>
  </div>

  <div id="gameContainer">
    <div id="gameArea"></div>
  </div>
</div>
<script src="assets/Creation.js"></script>
</body>
</html>
