<style>
/* Page-specific styles only */
#container {
  display: flex;
  flex-direction: row;
  height: 100vh;
  padding-top: 120px;
}

#leftPanel {
  width: 320px;
  padding: 30px 25px;
  background: rgba(38, 11, 104, 0.3);
  backdrop-filter: blur(10px);
  border-right: 2px solid rgba(194, 49, 201, 0.3);
  display: flex;
  flex-direction: column;
  gap: 15px;
  overflow-y: auto;
  box-shadow: 0 0 30px rgba(194, 49, 201, 0.2);
}

#leftPanel h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, #b310ff, #ff66cc, #00ffff);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#leftPanel input[type="text"],
#leftPanel input[type="number"] {
  width: 100%;
  padding: 12px 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(194, 49, 201, 0.4);
  border-radius: 10px;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

#leftPanel input:focus {
  outline: none;
  border-color: #C231CA;
  box-shadow: 0 0 15px rgba(194, 49, 201, 0.4);
  background: rgba(255, 255, 255, 0.08);
}

#leftPanel input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

/* File input styling */
#leftPanel input[type="file"] {
  width: 100%;
  padding: 10px 15px;
  background: rgba(255, 255, 255, 0.05);
  border: 2px dashed rgba(194, 49, 201, 0.4);
  border-radius: 10px;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.85rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

#leftPanel input[type="file"]:hover {
  border-color: #C231CA;
  background: rgba(255, 255, 255, 0.08);
}

#leftPanel input[type="file"]::file-selector-button {
  background: linear-gradient(120deg, #260B69, #C231CA);
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  cursor: pointer;
  margin-right: 10px;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.8rem;
}

.typeToggle {
  padding: 10px 20px;
  cursor: pointer;
  border: 2px solid rgba(194, 49, 201, 0.4);
  background: rgba(38, 11, 104, 0.3);
  color: #fff;
  border-radius: 10px;
  font-family: 'Orbitron', sans-serif;
  font-weight: 600;
  transition: all 0.3s ease;
  width: auto;
}

.typeToggle:hover {
  transform: scale(1.05);
  border-color: #C231CA;
  box-shadow: 0 0 15px rgba(194, 49, 201, 0.3);
}

.typeToggle.active {
  background: linear-gradient(120deg, #260B69, #C231CA);
  border-color: #ff00ff;
  box-shadow: 0 0 20px rgba(194, 49, 201, 0.6);
}

#leftPanel button:not(.typeToggle) {
  width: 100%;
  padding: 12px;
  background: linear-gradient(120deg, #260B69, #C231CA);
  border: none;
  border-radius: 10px;
  color: white;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(194, 49, 201, 0.3);
}

#leftPanel button:not(.typeToggle):hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(194, 49, 201, 0.5);
}

#leftPanel button:not(.typeToggle):active {
  transform: translateY(0);
}

/* Audio controls */
.audio-controls {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-top: 10px;
}

.audio-controls button {
  flex: 1;
  padding: 10px;
  font-size: 0.9rem;
}

.time-display {
  text-align: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  color: #00ffff;
  padding: 8px;
  background: rgba(0, 0, 0, 0.3);
  border-radius: 8px;
  margin-top: 5px;
}

textarea {
  width: 100%;
  height: 180px;
  background: rgba(0, 0, 0, 0.4);
  color: #00ffff;
  border: 1px solid rgba(194, 49, 201, 0.4);
  border-radius: 10px;
  padding: 15px;
  font-family: 'Courier New', monospace;
  font-size: 0.85rem;
  resize: vertical;
}

textarea:focus {
  outline: none;
  border-color: #C231CA;
  box-shadow: 0 0 15px rgba(194, 49, 201, 0.4);
}

#gameContainer {
  flex: 1;
  overflow-y: scroll;
  background: rgba(0, 0, 0, 0.3);
  display: flex;
  justify-content: center;
  padding: 20px;
  position: relative;
}

#gameContainer::-webkit-scrollbar {
  width: 10px;
}

#gameContainer::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
}

#gameContainer::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #260B69, #C231CA);
  border-radius: 10px;
}

#gameArea {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 2px;
  width: fit-content;
  position: relative;
}

/* Time indicator arrow */
.time-arrow {
  position: fixed;
  top: calc(120px + 61.25vh);
  left: calc(50% - 10vw);
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-top: 15px solid transparent;
  border-bottom: 15px solid transparent;
  border-left: 25px solid rgba(255, 0, 255, 0.7);
  filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 15px #00ffff);
  pointer-events: none;
  z-index: 50;
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { 
    opacity: 0.7;
    filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 15px #00ffff);
  }
  50% { 
    opacity: 1;
    filter: drop-shadow(0 0 15px #ff00ff) drop-shadow(0 0 25px #00ffff);
  }
}

/* Padding at bottom for start of song */
#gameArea::after {
  content: '';
  display: block;
  height: 20vh;
  grid-column: 1 / -1;
}

.tile {
  border: 1px solid rgba(194, 49, 201, 0.3);
  background: rgba(38, 11, 104, 0.2);
  cursor: pointer;
  transition: all 0.15s ease;
  width: 8vw;
  height: 5vh;
  border-radius: 4px;
}

.tile:hover {
  background: rgba(194, 49, 201, 0.3);
  border-color: #C231CA;
}

.tile.active {
  background: linear-gradient(135deg, #00ff88, #00ffff);
  box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
  border-color: #00ffff;
}

.tile.hold {
  background: linear-gradient(135deg, #00ffff, #0088ff);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
  border-color: #00ffff;
}

#leftPanel::-webkit-scrollbar {
  width: 8px;
}

#leftPanel::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
}

#leftPanel::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #260B69, #C231CA);
  border-radius: 10px;
}

body {
  background: radial-gradient(circle at top right, #260B68, transparent 50%),
              radial-gradient(circle at bottom left, #c231c9, transparent 60%),
              #000;
}

<body>

<div id="container">
  <div id="leftPanel">
    <h2>Song Creator</h2>
    
    <!-- Audio upload -->
    <input type="file" id="audioFile" accept="audio/*" />
    <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
    
    <input type="text" id="songName" placeholder="Song Name" />
    <input type="text" id="artist" placeholder="Artist" />
    <input type="number" id="length" placeholder="Length (seconds)" readonly />
    
    <!-- Audio controls -->
    <div class="audio-controls">
      <button onclick="togglePlayPause()" id="playPauseBtn">▶ Play</button>
      <button onclick="stopAudio()">■ Stop</button>
    </div>
    
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <button class="typeToggle active" id="tapBtn" onclick="setTileType('tap')">Tap</button>
      <button class="typeToggle" id="holdBtn" onclick="setTileType('hold')">Hold</button>
    </div>
    
    <button onclick="exportJSON()" style="margin-top: 20px;">Export JSON</button>
    <textarea id="jsonOutput" readonly></textarea>
  </div>

  <div id="gameContainer">
    <div class="time-arrow"></div>
    <div id="gameArea"></div>
  </div>
</div>

<audio id="audioPlayer" style="display: none;"></audio>

<script>
const gameArea = document.getElementById('gameArea');
const gameContainer = document.getElementById('gameContainer');
const audioPlayer = document.getElementById('audioPlayer');
const audioFileInput = document.getElementById('audioFile');
const timeDisplay = document.getElementById('timeDisplay');
const playPauseBtn = document.getElementById('playPauseBtn');

const COLUMNS = 4;
let ROWS = 100;
let currentTileType = 'tap';
let isDragging = false;
let dragStartRow = null;
let dragColumn = null;
let dragPreview = null;
let tilesData = [];
const timePerTile = 200;
let isPlaying = false;
let animationFrameId = null;

// Audio file handling
audioFileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    const url = URL.createObjectURL(file);
    audioPlayer.src = url;
    
    // Get duration when loaded
    audioPlayer.addEventListener('loadedmetadata', () => {
      const duration = Math.ceil(audioPlayer.duration);
      document.getElementById('length').value = duration;
      ROWS = Math.ceil((duration * 1000) / timePerTile);
      tilesData = [];
      createGrid();
      updateTimeDisplay();
    });
  }
});

// Audio time update
audioPlayer.addEventListener('timeupdate', () => {
  updateTimeDisplay();
  if (isPlaying) {
    syncScrollToAudio();
  }
});

audioPlayer.addEventListener('ended', () => {
  isPlaying = false;
  playPauseBtn.textContent = '▶ Play';
});

function updateTimeDisplay() {
  const current = formatTime(audioPlayer.currentTime);
  const total = formatTime(audioPlayer.duration || 0);
  timeDisplay.textContent = `${current} / ${total}`;
}

function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
}

function togglePlayPause() {
  if (!audioPlayer.src) {
    alert('Please upload an audio file first!');
    return;
  }
  
  if (isPlaying) {
    audioPlayer.pause();
    playPauseBtn.textContent = '▶ Play';
  } else {
    audioPlayer.play();
    playPauseBtn.textContent = '❚❚ Pause';
  }
  isPlaying = !isPlaying;
}

function stopAudio() {
  audioPlayer.pause();
  audioPlayer.currentTime = 0;
  isPlaying = false;
  playPauseBtn.textContent = '▶ Play';
  updateTimeDisplay();
}

// Sync scroll position to audio time
function syncScrollToAudio() {
  const currentTime = audioPlayer.currentTime * 1000; // Convert to ms
  const totalTime = ROWS * timePerTile;
  const scrollPercentage = currentTime / totalTime;
  
  // Scroll from bottom to top as time progresses
  const maxScroll = gameContainer.scrollHeight - gameContainer.clientHeight;
  const targetScroll = maxScroll * (1 - scrollPercentage);
  
  gameContainer.scrollTop = targetScroll;
}

// Update audio time based on scroll position
let scrollTimeout;
gameContainer.addEventListener('scroll', () => {
  if (isPlaying) return; // Don't update if playing
  
  clearTimeout(scrollTimeout);
  scrollTimeout = setTimeout(() => {
    const scrollTop = gameContainer.scrollTop;
    const maxScroll = gameContainer.scrollHeight - gameContainer.clientHeight;
    const scrollPercentage = scrollTop / maxScroll;
    
    // Convert scroll percentage to time (inverted because we scroll from bottom)
    const totalTime = (ROWS * timePerTile) / 1000; // Convert to seconds
    const currentTime = totalTime * (1 - scrollPercentage);
    
    if (audioPlayer.src && !isNaN(currentTime)) {
      audioPlayer.currentTime = Math.max(0, Math.min(currentTime, audioPlayer.duration));
      updateTimeDisplay();
    }
  }, 100);
});

function setTileType(type){
  currentTileType = type;
  document.querySelectorAll('.typeToggle').forEach(btn=>btn.classList.remove('active'));
  if(type==='tap') document.getElementById('tapBtn').classList.add('active');
  if(type==='hold') document.getElementById('holdBtn').classList.add('active');
}

function createGrid(){
  gameArea.innerHTML='';
  for(let r=0;r<ROWS;r++){
    for(let c=0;c<COLUMNS;c++){
      const tile=document.createElement('div');
      tile.classList.add('tile');
      tile.dataset.row=r;
      tile.dataset.col=c;
      tile.addEventListener('mousedown',()=>onMouseDown(tile));
      tile.addEventListener('mouseenter',()=>onMouseEnter(tile));
      tile.addEventListener('mouseup',()=>onMouseUp(tile));
      gameArea.appendChild(tile);
    }
  }
  setTimeout(()=>{gameContainer.scrollTop=gameContainer.scrollHeight;},50);
  renderTiles();
}

createGrid();

function rowToPress(row){
  return (ROWS - row - 1) * timePerTile;
}

function clearTileVisualAll(){
  document.querySelectorAll('.tile').forEach(tile=>tile.classList.remove('active','hold'));
}

function renderTiles(){
  clearTileVisualAll();
  tilesData.forEach(t=>{
    if(t.type==='tap'){
      const tile=document.querySelector(`.tile[data-col='${t.col}'][data-row='${t.startRow}']`);
      if(tile) tile.classList.add('active');
    } else if(t.type==='hold'){
      for(let r=t.startRow;r<=t.endRow;r++){
        const tile=document.querySelector(`.tile[data-col='${t.col}'][data-row='${r}']`);
        if(tile) tile.classList.add('active','hold');
      }
    }
  });
  if(dragPreview){
    for(let r=dragPreview.startRow;r<=dragPreview.endRow;r++){
      const tile=document.querySelector(`.tile[data-col='${dragPreview.col}'][data-row='${r}']`);
      if(tile) tile.classList.add('active','hold');
    }
  }
}

function onMouseDown(tile){
  const col = parseInt(tile.dataset.col);
  const row = parseInt(tile.dataset.row);

  if(currentTileType==='tap'){
    const holdIndex = tilesData.findIndex(t => t.type==='hold' && t.col===col && row >= t.startRow && row <= t.endRow);
    if(holdIndex !== -1){
      tilesData.splice(holdIndex, 1);
      renderTiles();
      return;
    }
    const tapIndex = tilesData.findIndex(t => t.type==='tap' && t.col===col && t.startRow===row);
    if(tapIndex !== -1){
      tilesData.splice(tapIndex, 1);
    } else {
      tilesData.push({type:'tap', col, startRow:row, endRow:row, press:rowToPress(row), release:null});
    }
    renderTiles();
  } else if(currentTileType==='hold'){
    isDragging=true;
    dragStartRow=row;
    dragColumn=col;
    dragPreview={startRow: row, endRow: row, col: col};
    renderTiles();
  }
}

function onMouseEnter(tile){
  if(isDragging && currentTileType==='hold'){
    const row=parseInt(tile.dataset.row);
    const col=parseInt(tile.dataset.col);
    if(col===dragColumn){
      dragPreview.startRow = Math.min(dragStartRow,row);
      dragPreview.endRow = Math.max(dragStartRow,row);
      renderTiles();
    }
  }
}

function onMouseUp(tile){
  if(isDragging && currentTileType==='hold'){
    finalizeHold(dragPreview.startRow, dragPreview.endRow, dragPreview.col);
    dragPreview=null;
  }
  isDragging=false;
  dragStartRow=null;
  dragColumn=null;
}

function finalizeHold(startRow,endRow,col){
  if(startRow===endRow) return;

  let newStart=startRow, newEnd=endRow;
  tilesData = tilesData.filter(t=>{
    if(t.type==='hold' && t.col===col && t.endRow>=newStart && t.startRow<=newEnd){
      newStart=Math.min(newStart,t.startRow);
      newEnd=Math.max(newEnd,t.endRow);
      return false;
    }
    return true;
  });

  tilesData = tilesData.filter(t=>!(t.type==='tap' && t.col===col && t.startRow>=newStart && t.startRow<=newEnd));

  tilesData.push({
    type:'hold',
    col,
    startRow:newStart,
    endRow:newEnd,
    press: rowToPress(newEnd),
    release: rowToPress(newStart)
  });

  renderTiles();
}

function exportJSON(){
  const songName=document.getElementById('songName').value||'Unknown';
  const artist=document.getElementById('artist').value||'Unknown';
  const length=parseInt(document.getElementById('length').value)||0;

  const sortedTiles = [...tilesData].sort((a,b)=>a.press-b.press);
  const tilesOutput = sortedTiles.map(t=>({type:t.type, press:t.press, slot:t.col+1, release:t.release}));

  document.getElementById('jsonOutput').value = JSON.stringify({songName,artist,length,tiles:tilesOutput},null,2);
}
</script>
