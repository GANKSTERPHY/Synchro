<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Song Manager & Arduino Uploader</title>
<link rel="icon" href="assets/icon.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 15px;
  }
  
  .arduino-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .arduino-status {
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 14px;
  }
  
  .arduino-status.online {
    background: #0f8;
    color: #000;
  }
  
  .arduino-status.offline {
    background: #f33;
    color: #fff;
  }
  
  .controls {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  
  .controls h3 {
    margin-top: 0;
  }
  
  .file-input {
    margin: 10px 0;
  }
  
  input[type="file"] {
    padding: 8px;
    background: #333;
    border: 1px solid #555;
    border-radius: 6px;
    color: #fff;
    width: 100%;
    max-width: 400px;
  }
  
  input[type="text"] {
    padding: 8px 12px;
    background: #333;
    border: 1px solid #555;
    border-radius: 6px;
    color: #fff;
    width: 200px;
  }
  
  button {
    background: #0a84ff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    margin: 5px;
  }
  
  button:hover {
    background: #0066cc;
  }
  
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  
  button.play-btn {
    background: #0f8;
    color: #000;
  }
  
  button.play-btn:hover {
    background: #0cc;
  }
  
  .song {
    display: flex;
    align-items: center;
    background: #222;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 15px;
  }
  
  .cover {
    width: 80px;
    height: 80px;
    object-fit: cover;
    margin-right: 15px;
    border-radius: 8px;
  }
  
  .song-info {
    flex: 1;
  }
  
  .song-info h3 {
    margin: 0 0 5px 0;
  }
  
  .song-info p {
    margin: 0 0 8px 0;
    color: #aaa;
    font-size: 14px;
  }
  
  .song-actions {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  
  audio {
    width: 100%;
    margin-top: 8px;
  }
  
  .status-message {
    padding: 10px;
    border-radius: 6px;
    margin: 10px 0;
    display: none;
  }
  
  .status-message.success {
    background: #0f8;
    color: #000;
  }
  
  .status-message.error {
    background: #f33;
    color: #fff;
  }
  
  .status-message.info {
    background: #0a84ff;
    color: #fff;
  }
  
  .progress {
    margin-top: 10px;
    font-size: 12px;
    color: #0f8;
  }
</style>
</head>
<body>

<div class="header">
  <h1>ðŸŽµ Song Manager</h1>
  <div class="arduino-controls">
    <input type="text" id="arduinoIP" placeholder="Arduino IP" value="192.168.1.177">
    <button onclick="connectArduino()">Connect</button>
    <span class="arduino-status offline" id="arduinoStatus">Offline</span>
  </div>
</div>

<div class="controls">
  <h3>Upload Songs</h3>
  <div class="file-input">
    <label>Upload ZIP file (must contain .mp3 and .json):</label><br>
    <input type="file" id="zipUpload" accept=".zip">
  </div>
  <div id="statusMessage" class="status-message"></div>
</div>
<div id="songList"></div>
<script src="assets/Function.js"></script>
</body>
</html>
